<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="top-image">
          <img src="./images/image-equilibrium.jpg" alt="" />
          <div class="overlay-img">
            <img
              src="https://digitshack.com/codepen/mentor10/icon-view.svg"
              alt=""
            />
          </div>
        </div>
        <div class="text-box">
          <div class="title">
            <a href="#">Equilibrium #3429</a>
          </div>
          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="sec-text-box">
            <div class="eth">
              <img src="images/icon-ethereum.svg" alt="" />
              <p>0.041 ETH</p>
            </div>

            <div class="days">
              <img src="images/icon-clock.svg" alt="" />
              <p>3 days left</p>
            </div>
          </div>
        </div>

        <hr />

        <div class="author">
          <img
            src="https://digitshack.com/codepen/mentor10/image-avatar.png"
            alt=""
          />
          <p>Creation of <a href="#" class="name">Jules Wyvern</a></p>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ali Ashour</a>.
      </div>
    </div>
  </body>
</html>
